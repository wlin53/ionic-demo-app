<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Invitation List</h2>

  <button ion-button (click)="addFriend()"> <ion-icon name="add"> </ion-icon> &nbsp;Add Friends </button>
  <button ion-button (click)="clear()"> Clear </button>
  <ion-list>
    <ion-item *ngFor="let friend of this.friendsService.checkedFriends"> {{ friend.name }} </ion-item>
  </ion-list>
</ion-content>
