<ion-header>

  <ion-navbar>
    <ion-title>AddFriendsPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let user of this.friendsService.friends">
       <ion-label>{{ user.name }}</ion-label> 
      <ion-checkbox [(ngModel)]="user.checked" ></ion-checkbox>
    </ion-item>
  </ion-list>

  <button ion-button (click)="add()"> Add </button>
</ion-content>
